<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$categoryData.seo_title}</title>
    <meta name="keywords" content="{$categoryData.seo_keywords}"/>
    <meta name="description" content="{$categoryData.seo_keywords}"/>
    <link href="/public/static/index/css/style.css" rel="stylesheet" type="text/css">
    <link href="/public/static/index/css/qing.css" rel="stylesheet" type="text/css">
    <link href="/public/static/index/css/qingstyle.css" rel="stylesheet" type="text/css">
    <link href="/public/static/index/css/layui.css" rel="stylesheet" type="text/css">
    <script src="/public/static/index/js/jquery-1.7.1.min.js" type="text/javascript"></script>

</head>
<body>
<div class="wrap">
    {include file='public/head'}
    <div class="solutionbg"
         style="background: url({php}echo str_replace('\\','/',$categoryData['thumb']);{/php}) no-repeat center center; width: 100%;height: 348px"></div>
    <div class="positionbg">

        <div class="layui-container">
            <img src="/public/static/index/images/home.jpg">&nbsp;当前位置：<a href='/'>首页</a> > <a href='#'>{$categoryData.cate_name}</a> >
        </div>

    </div>

    <div class="layui-container">

        {include file='public/left'}

        <div class="mar_t_30 mar_b_30" id="nright_content">
            <div class="nproduct layui-row layui-col-space20">
                {volist name='archiveData' id='vo'}
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md3">
                    <div class="item">
                        <a href="{:url('index/index/article',['id'=>$vo.id])}" title="{$vo.title}"><img
                                src='{$vo.thumb}' border='0' width='390'
                                height='340' alt='{$vo.title}'></a>
                        <p>{$vo.title}</p>
                    </div>
                </div>
                {/volist}
            </div>
            <div class="fenye">
                {$archiveData|raw}
            </div>
        </div>


    </div>
    {include file='public/footer'}

</div>

</body>
</html>
